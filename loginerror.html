<!DOCTYPE html>

<head>

   <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style-min.css">

   <main>

      <div class="btns">
