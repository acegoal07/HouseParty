<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Join Party</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

   <script src="assets/js/page/join-min.js" defer></script>

<body>

   <main>
      <h1 class="logo">Join Party</h1>
      <h2 class="description">Join a party by entering the party code</h2>
      <form id="join-form">
         <span class="input-error hide" id="no-party-found-error">No party exists with that code</span>
