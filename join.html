<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Join Party</title>
   <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
   <meta name="theme-color" content="#121212">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style-min.css">
   <script src="assets/js/cookies-min.js"></script>
   <script src="assets/js/join-min.js"></script>
</head>

<body>
   <div class="centred-container">
      <div class="body-container">
         <div class="loading-icon-container hidden" id="loading-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
               <path
                  d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z" />
            </svg>
         </div>
         <h1 class="header">Join Party</h1>
         <p class="description">Join a party by entering the party code</p>
         <div class="button-container">
            <form id="join-party-form">
               <label for="party-code" class="label-visually-hidden">Session code</label>
               <span id="no-session-found-error" class="form-error-message" aria-live="polite">No session with that code found</span>
               <input type="text" id="party-code" name="party-code" placeholder="Session code" aria-label="Session code"
                  required>
               <button class="btn btn-primary" type="submit">Join Party</button>
            </form>
         </div>
         <div class="button-container">
            <a class="btn" href="./">Back to home screen</a>
         </div>
      </div>
   </div>
</body>

</html>
