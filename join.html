<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Join Party</title>
   <meta name="description"
      content="Join a party by entering the party code. Connect with friends and enjoy music together.">
   <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
   <link rel="stylesheet" href="assets/css/style-min.css">
   <script src="assets/js/pages/join-min.js" defer></script>
</head>

<body>
   <div class="loading-icon-container" id="loading-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" aria-label="Loading">
         <path
            d="M304 48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zm0 416a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM48 304a48 48 0 1 0 0-96 48 48 0 1 0 0 96zm464-48a48 48 0 1 0 -96 0 48 48 0 1 0 96 0zM142.9 437A48 48 0 1 0 75 369.1 48 48 0 1 0 142.9 437zm0-294.2A48 48 0 1 0 75 75a48 48 0 1 0 67.9 67.9zM369.1 437A48 48 0 1 0 437 369.1 48 48 0 1 0 369.1 437z" />
      </svg>
   </div>
   <main>
      <div class="body-container">
         <h1 class="header">Join Party</h1>
         <p class="description">Join a party by entering the party code</p>
         <div class="btn-container">
            <span id="no-session-found-error" class="form-error-message" aria-live="polite">No session with that code
               found</span>
            <form id="join-party-form" class="input-btn-form">
               <label for="party-code" class="label-visually-hidden">Session code</label>
               <div class="input-btn-form-input-group">
                  <input type="text" id="party-code" name="party-code" placeholder="Session code"
                     aria-label="Session code" required pattern="[A-Za-z0-9]{6}">
                  <button class="btn btn-primary" type="submit" title="Search">
                     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="input-btn-form-icon">
                        <path
                           d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
                     </svg>
                  </button>
               </div>
            </form>
         </div>
         <div class="btn-container">
            <a class="btn" href="./">Back to home screen</a>
         </div>
      </div>
   </main>
</body>

</html>
