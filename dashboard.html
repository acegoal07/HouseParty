<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style-min.css">
   <script src="assets/js/cookies-min.js"></script>
   <script src="assets/js/qrcode.min.js"></script>
   <script src="assets/js/dashboard.js"></script>
</head>

<body>
   <div class="modal-background" id="join-party-info">
      <div class="modal-body">
         <span class="modal-close" id="hide-party-join-info">&times;</span>
         <h1>Party join info</h1>
         <p>Share the party code or scan the QR code to join the party</p>
         <div class="party-code-container">
            <span id="party-code"></span>
            <button class="btn btn-primary" id="copy-party-code" type="button">Copy</button>
         </div>
         <div id="party-qrcode"></div>
      </div>
   </div>
   <div class="modal-background" id="extend-party">
      <div class="modal-body">
         <span class="modal-close" id="hide-extend-party">&times;</span>
         <h1>Extend party</h1>
      </div>
   </div>
   <div class="modal-background" id="confirm-end-party">
      <div class="modal-body">
         <span class="modal-close" id="hide-confirm-end-party">&times;</span>
         <h1>End party</h1>
         <p>Are you sure you want to end the party?</p>
         <div class="button-container">
            <button class="btn btn-primary" id="confirm-end-party-button" type="button">Yes</button>
            <button class="btn" id="cancel-end-party-button" type="button">No</button>
         </div>
      </div>
   </div>
   <div class="centred-container">
      <div class="body-container">
         <h1 class="header">Dashboard</h1>
         <p class="description">Where to create and manage your parties</p>
         <form class="m-15 hidden" id="start-party-form">
            <div class="form-group">
               <label for="party-duration">Party Duration in hours</label>
               <input type="number" id="party-duration" name="party-duration" required min="1" max="24" value="4">
            </div>
            <div class="form-group">
               <label class="custom-checkbox-container">Allow explicit songs
                  <input type="checkbox" id="explicit-allowed" name="explicit-allowed">
                  <span class="custom-checkbox"></span>
               </label>
            </div>
            <button class="btn btn-primary m-top-15" type="submit">Create party</button>
         </form>
         <div class="button-container" id="manage-party-buttons">
            <button class="btn" type="button" id="show-party-join-info">Show join info</button>
            <button class="btn btn-primary hidden" type="button" id="extend-party-button">Extend party</button>
            <button class="btn hidden" type="button" id="disable-explicit-button">Disable Explicit</button>
            <button class="btn hidden" type="button" id="enable-explicit-button">Enable Explicit</button>
            <button class="btn btn-primary" type="button" id="end-party-button">End party</button>
         </div>
         <div class="button-container">
            <a class="btn" href="./">Back to home screen</a>
         </div>
      </div>
   </div>
</body>

</html>
