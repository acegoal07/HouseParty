<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.css">
   <script src="assets/js/cookies-min.js"></script>
   <script src="assets/js/index-min.js"></script>
</head>

<body>
   <div class="centred-container">
      <div class="body-container">
         <h1 class="header">Dashboard</h1>
         <form id="start-party-form" class="m-15">
            <div class="form-group">
               <label for="party-duration">Party Duration in hours</label>
               <input type="number" id="party-duration" name="party-duration" required min="1" max="24" value="4">
            </div>
            <div class="form-group">
               <label class="custom-checkbox-container">Allow explicit songs
                  <input type="checkbox" id="explicit-allowed" name="explicit-allowed">
                  <span class="custom-checkbox"></span>
               </label>
            </div>
            <button class="btn btn-primary m-top-15" type="submit">Create party</button>
         </form>
         <div class="button-container hidden">
            <button class="btn btn-primary" type="button">Extend party</button>
            <button class="btn" type="button">Disable Explicit</button>
            <button class="btn hidden" type="button">Enable Explicit</button>
            <button class="btn btn-primary" type="button">End party</button>
         </div>

         <div class="button-container">
            <button class="btn btn-primary hidden" type="button" id="start-party-button">Create Party</button>
            <button class="btn btn-primary hidden" type="button" id="end-party-button">Manage Party</button>
            <a class="btn" href="./">Back to home screen</a>
         </div>
      </div>
   </div>
</body>

</html>
